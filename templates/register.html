{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Register</title>
</head>
<body>
    <section class="vh-100" style="background-color: #D8BFD8;">
        <div class="container h-100">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-5 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                    <form method="post" class="mx-1 mx-md-4">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                {{ form.email.errors }}
                                <input type="email" name="email" class="form-control" value="{{ form.email.value|default_if_none:'' }}" required />
                                <label class="form-label" for="form3Example3c">Your Email</label>
                            </div>
                        </div>
            
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                {{ form.password1.errors }}
                                <input type="password" name="password1" class="form-control" required />
                                <label class="form-label" for="form3Example4c">Password</label>
                            </div>
                        </div>
            
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                {{ form.password2.errors }}
                                <input type="password" name="password2" class="form-control" required />
                                <label class="form-label" for="form3Example4cd">Repeat your password</label>
                            </div>
                        </div>
            
                        <div class="form-check mb-5">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example3c" required />
                            <label class="form-check-label" for="form2Example3c">
                                I agree to all statements in <a href="#!">Terms of service</a>
                            </label>
                        </div>
            
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
